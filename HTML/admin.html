    <section>
      <div class="container">
        
        <div class="user signinBx">
          <div class="imgBx"><img id="hopegroot" src="../images/hopesgroot.png" alt="" /></div>
          <div class="formBx" id="formBx-sign-in">
            <form action="" onsubmit="return false;" id="sign-in-form">
              <h1></h1>
              <h2>Sign In</h2>
              <input type="email" name="email-login" placeholder="Email Address"  id="email-login"/>
              <input type="password" name="password-login" placeholder="Password" id="password-login"/>
              <a href="#" id="forgot-password-link">Forgot Password?</a>
              <input type="submit" name="" value="Login" id="login-btn"/>
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm(event);">Sign Up.</a>
              </p>
              <div id="logout-container"></div>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx" id="formBx-sign-up">
            <form action="" onsubmit="return validateForm(this);" id="sign-up-form" >
                <h1></h1>
                <h2>Create an account</h2>
                <input type="text" name="username" id="username" placeholder="Username" required />
                <input type="email" name="email" id="email-signUp" placeholder="Email Address" required />
                <input type="password" name="password" id="password-signUp" placeholder="Create Password" required />
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
                <input type="submit" name="submitBtn" value="Sign Up" id="sign-up-btn" />

                <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm(event);">Sign in</a>
              </p>
              
            </form>
            <!-- Add a container for the logout button -->
          </div>
          <div class="imgBx"><img src="../images/iamgroot.png" alt="" /></div>
        </div>
