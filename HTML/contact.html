<body>
  
     <!-- navbar starts here -->
     <section class="main-1">
      <nav class="navbar">
      
              <div class="logoA">

                  <a href="../HTML/index.html">

              </div>

              <ul class="nav_items">

                  <li><a href="../HTML/index.html" >Home</a></li>
                  <li><a href="../HTML/products.html">Product</a></li>
                  <li><a href="../HTML/goodread.html">GoodRead</a></li>
                  <li><a href="#" class="act">Contact</a></li>
                  <li><a href="../HTML/about.html">About</a></li>

              </ul>

              <div class="logoB">
                  <a href="../HTML/cart.html"><img class="logo_3" src="../images/shopbag.png" alt=""></a>
                  <a href="../HTML/admin.html"><img class="logo_4" src="../images/admin4.png" alt=""></a>
                  <img class="ham" src="../images/ham.png" alt="Menu">
                  <img class="cross" src="../images/cross2.png" alt="Close">
              </div>
          
      </nav>
  </section>

  <!-- navbar ends here common for all -->
  
  <section class="circle-box">
      <div class="circle-items"><a href="https://www.instagram.com"><img src="../images/insta.png" alt=""></a>Follow us @Petals_HUB</div>
      <div class="circle-items"><a href="https://www.facebook.com"><img src="../images/facebook.png" alt=""></a>Find us @Petals_HUB</div>
      <div class="circle-items"><a href="#"><img src="../images/phone.png" alt=""></a>Call us +123-432-345</div>
      <div class="circle-items"><a href="#"><img src="../images/email.png" alt=""></a>Email us petalsHUb@gmail.com</div>
  </section>

  
 
  <section class="container">
    <div class="container-img-box"><img src="../images/ele.png" alt="Contact Image"></div>
    <div class="form-container">
        <h2 id="contact-us">Contact Us</h2>
        <form class="contact-form" onsubmit="return validateForm(event)">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button id="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</section>

 <!-- Notification div -->
 <div id="custom-notification" class="hidden">
    Your items are saved!
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
crossorigin="anonymous"> </script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
 // Navbar responsive menu code
 $(".ham").on("click", function () {
        $(".ham").hide();
        $(".nav_items").css("right", '0');
        setTimeout(function () {
            $(".cross").show();
        }, 400);
    });

    $(".cross").on("click", function () {
        $(".cross").hide();
        $(".nav_items").css("right", '-30rem');
        $(".ham").show();
    });

   function validateForm(event){
    event.preventDefault();
        showNotification("Message Sent succefuly");
        setTimeout(function () {
            window.location.href = "../HTML/contact.html";
    },1400)
    };

    function showNotification(message) {
    var notification = $('#custom-notification');
    notification.html(message);

    // Show notification
    notification.removeClass('hidden').addClass('show');

    // Hide notification after 5 seconds
    setTimeout(function () {
        notification.removeClass('show').addClass('hidden');

    }, 1200);

}
</script>
</body>

</html>
