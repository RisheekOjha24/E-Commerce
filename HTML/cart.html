<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    
    <link rel="stylesheet" href="../CSS/cart.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
</head>

<body>
    
    <!-- navbar starts here -->
    <section class="main-1">
        <nav class="navbar">
        
                <div class="logoA">

                    <a href="../HTML/index.html">
                        <img src="../images/logo.png" alt="Petals Hub" class="logo_1">
                    </a>

                </div>

                <ul class="nav_items">

                    <li><a href="../HTML/index.html" >Home</a></li>
                    <li><a href="../HTML/products.html">Product</a></li>
                    <li><a href="../HTML/goodread.html">GoodRead</a></li>
                    <li><a href="../HTML/contact.html">Contact</a></li>
                    <li><a href="../HTML/about.html">About</a></li>

                </ul>

                <div class="logoB">
                    <a href="#"><img class="logo_3" src="../images/shopbag.png" alt=""></a>
                    <a href="../HTML/admin.html"><img class="logo_4" src="../images/admin4.png" alt=""></a>
                    <img class="ham" src="../images/ham.png" alt="Menu">
                    <img class="cross" src="../images/cross2.png" alt="Close">
                </div>
            
        </nav>
    </section>

    <!-- navbar ends here common for all -->

    <section class="boss">
        <div class="container">
            <div class="select-all">
                <label for="select-all">Select All</label>
                <input type="checkbox" id="select-all" onchange="selectAll(this)">
                
            </div>

            <button id="save-cart" type="button">Save cart</button>

            <div class="product">
                <input type="checkbox" class="product-checkbox" onchange="updateTotal()">
                <img src="../images/pots/pa3.png" alt="Product 1">
                <div class="product-info">
                    <div class="product-name">Product 1</div>
                    <div class="product-quantity">
                        <button class="quantity-btn" onclick="changeQuantity('product1', -1)">&#x2796</button>
                        <span id="product1-quantity">2</span>
                        <button class="quantity-btn" onclick="changeQuantity('product1', 1)">&#x2795</button>
                        <div class="product-price" id="product1-price"></div>
                        <button class="remove-btn" onclick="removeItem(this)"><img src="../images/delete.png" alt="Remove"></button>
                    </div>
                </div>
            </div>

            <div class="product">
                <input type="checkbox" class="product-checkbox" onchange="updateTotal()">
                <img src="../images/plants/a2.png" alt="Product 2">
                <div class="product-info">
                    <div class="product-name">Product 2</div>
                    <div class="product-quantity">
                        <button class="quantity-btn" onclick="changeQuantity('product2', -1)">&#x2796</button>
                        <span id="product2-quantity">1</span>
                        <button class="quantity-btn" onclick="changeQuantity('product2', 1)">&#x2795</button>
                        <div class="product-price" id="product2-price"></div>
                        <button class="remove-btn" onclick="removeItem(this)"><img src="../images/delete.png" alt="Remove" srcset=""></button>
                    </div>
                </div>
            </div>

            <div class="total" id="cart-total">Total: â‚¹ 0</div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

    </section>

    <div id="custom-notification" class="hidden">
        Your items are saved!
    </div>

    

    <div id="payment-div">
        <!-- Hidden payment form -->
        <div id="payment-form">
            <!-- Payment option dropdown -->
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method">
                <option value="chose">Payment method</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
            </select>
    
            <!-- UPI payment form -->
            <div id="upi-form" class="hidden">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" placeholder="Enter UPI ID">
            </div>
    
            <!-- Credit/Debit card payment form -->
            <div id="card-form" class="hidden">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter Card Number">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YYYY">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" placeholder="Enter CCV">
            </div>
        </div>
        <div class="amt-payment">Bill: <span></span></div>
        <img  class="cross-icon" src="../images/cross2.png" alt="">
        <button id="submit-payment">Confirm</button>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../JS/cart.js" ></script>
</body>

</html>
